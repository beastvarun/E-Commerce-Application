    /* Simple Rabbit Eating Carrot Animation */
    .rabbit {
      position: relative;
      display: inline-block;
      width: 100px;
      height: 100px;
      background: #fff;
      border: 2px solid #555;
      border-radius: 50% 50% 40% 40%;
      animation: munch 2s infinite;
    }
    .ear {
      position: absolute;
      top: -40px;
      width: 30px;
      height: 60px;
      background: #fff;
      border: 2px solid #555;
      border-radius: 40% 40% 60% 60%;
      animation: twitch 2s infinite;
    }
    .ear.left {
      left: 10px;
      transform-origin: bottom center;
    }
    .ear.right {
      right: 10px;
      transform-origin: bottom center;
      animation-delay: 1s;
    }
    .eye {
      position: absolute;
      top: 35px;
      width: 10px;
      height: 10px;
      background: #333;
      border-radius: 50%;
    }
    .eye.left {
      left: 25px;
    }
    .eye.right {
      right: 25px;
    }
    .carrot {
      position: absolute;
      bottom: 30px;
      right: -50px;
      width: 40px;
      height: 60px;
      background: orange;
      border-radius: 10px 10px 30px 30px;
      animation: carrotBite 2s infinite;
    }
    .carrot::before {
      content: "";
      position: absolute;
      top: -15px;
      left: 5px;
      width: 30px;
      height: 15px;
      background: #4caf50;
      border-radius: 10px;
    }

    /* Animations */
    @keyframes munch {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(10deg); }
    }
    @keyframes twitch {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(15deg); }
    }
    @keyframes carrotBite {
      0%, 100% { right: -50px; }
      50% { right: -40px; }
    }
